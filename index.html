<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>滚动与缩放的图片浏览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100vw;
        }

        .split {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top, .bottom {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0;
            width: 100%;
        }

        .content {
            padding: 0;
            font-size: 0.8em;
            line-height: 1.4;
        }

        .image-container {
            padding: 0; /* 去掉内边距 */
            margin: 0; /* 去掉外边距 */
        }

        .image {
            width: 100vw; /* 设置为100vw以消除左右留白 */
            display: block;
            transition: transform 0.1s ease-out;
            margin: 0; /* 去掉图片底部的间隔 */
        }
    </style>
</head>
<body>
    <div class="split">
        <!-- 上半部分显示《出师表》全文 -->
        <div class="top" id="top">
            <div class="content">
                <p>昨天我看的电影里头有这一幕。

如果是电影或漫画，这确实是个不错的开场。

以这样一个不可思议又特别的序曲。

让主角变成正义使者，展开一场大冒险。

啊啊，所以我真希望有女孩从天上掉下来啊！

……如果你真这么想，那就实在太天真了。

因为那种女孩绝对不是普通人。

你会被带进非比寻常的世界里，被塑造成正义使者。

从现实角度来看，那肯定是既危险又麻烦的事情。</p>
            </div>
        </div>

        <!-- 下半部分显示图片 -->
        <div class="bottom" id="bottom">
            <div class="image-container" id="image-container-bottom">
                <!-- 动态生成下半部分的图片 -->
            </div>
        </div>
    </div>

    <script>
         // 恢复滚动位置
        window.onload = function() {
            document.getElementById('top').scrollTop = localStorage.getItem('topScroll') || 0;
            document.getElementById('bottom').scrollTop = localStorage.getItem('bottomScroll') || 0;
        };

        // 保存滚动位置
        document.getElementById('top').onscroll = function() {
            localStorage.setItem('topScroll', this.scrollTop);
        };
        document.getElementById('bottom').onscroll = function() {
            localStorage.setItem('bottomScroll', this.scrollTop);
        };

        // 动态生成下半部分图片列表
        const imageContainerBottom = document.getElementById('image-container-bottom');
        for (let i = 1; i <= 301; i++) {
            const img = document.createElement('img');
            img.src = `File ${String(i).padStart(5, '0')}.jpeg`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            img.loading = 'lazy'; // 启用懒加载
            imageContainerBottom.appendChild(img);
        }
    </script>
</body>
</html>
