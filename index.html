<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>文本浏览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100vw;
        }

        .split {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top, .bottom {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0;
            width: 100%;
        }

        .text-container {
            padding: 16px; /* 添加一些内边距 */
            font-size: 18px; /* 设置字体大小 */
            line-height: 1.5; /* 设置行高 */
        }
    </style>
</head>
<body>
    <div class="split">
        <!-- 上半部分显示文本 -->
        <div class="top" id="top">
            <div class="text-container">
                因为那种女孩绝对不是普通人。你会被带进非比寻常的世界里，被塑造成正义使者。从现实角度来看，那肯定是既危险又麻烦的事情。所以至少我，远山金次，不希望有女孩从天而降。我只想过平凡普通的人生。所以，转学是首要之务。我要离开这间愚蠢又疯狂的学校……叮、咚……！一阵彬彬有礼的门铃声，让我醒了过来。……糟糕。我昨天似乎穿着一件四角裤就睡着了。我看了一下枕边的手机，时间是早上7点。
            </div>
        </div>

        <!-- 下半部分可以保留原来的图片 -->
        <div class="bottom" id="bottom">
            <div class="image-container" id="image-container-bottom">
                <!-- 动态生成下半部分的图片 -->
            </div>
        </div>
    </div>

    <script>
        // 恢复滚动位置
        window.onload = function() {
            document.getElementById('top').scrollTop = localStorage.getItem('topScroll') || 0;
            document.getElementById('bottom').scrollTop = localStorage.getItem('bottomScroll') || 0;
        };

        // 保存滚动位置
        document.getElementById('top').onscroll = function() {
            localStorage.setItem('topScroll', this.scrollTop);
        };
        document.getElementById('bottom').onscroll = function() {
            localStorage.setItem('bottomScroll', this.scrollTop);
        };

        // 动态生成下半部分图片列表
        const imageContainerBottom = document.getElementById('image-container-bottom');
        for (let i = 1; i <= 178; i++) {
            const img = document.createElement('img');
            img.src = `File ${String(i).padStart(5, '0')}.jpeg`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerBottom.appendChild(img);
        }
    </script>
</body>
</html>
